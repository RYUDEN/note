    <script>
      (function(){
        var path = window.location.pathname;
        if(path !=='/note/'){
          document.querySelector('.postCommit').style.display = 'block';
        };
        var Submit = function(){
          var title = decodeURI(path).split('/')[5];
          var tag = document.querySelector('.postArea');
          var value = tag.value;
          if(value){
            var url = 'http://lithii.top:2333/commit?title='+title+'&content='+value
            FETCH_GET(url).then(res=>{
              if(res.status ===200){
                tag.value = '';
                get_commit()
              }else{
                alert('评论失败')
              }
            })
          }else{
            alert('请认真填写评论。')
          }
        }
        var commit = document.querySelector('#commit');
        var ul = document.createElement('ul');
        ul.classList.add('commit-box');
        commit.appendChild(ul);
        var template = function(obj){
          var li      = document.createElement('li');
          var builder = function(className,tag){
            var node = document.createElement('div');
                node.classList.add(className);
                node.innerText = obj[tag];
                if(tag==='CreateTime'){
                  var time = new Date(obj[tag]*1000)
                  node.innerText = time.toLocaleDateString()+' '+time.toLocaleTimeString();
                }
            return node
          }
          li.appendChild(builder('time','CreateTime'))
          li.appendChild(builder('info','content'))
          return li 
        }
        /**
          渲染评论列表
        */
        var renderCommit = function(arr){
          ul.innerHTML = '';
          for(let i = 0 ;i<arr.length;i++){
                ul.appendChild(template(arr[i]));
          }
        };
        /**
          获取评论
        */
        var get_commit = function(){
          // http://lithii.top:2333/find?token=8c3691f77fa8f81087f145a4cba4a8a8&form=Commit&title=16215
          var title = decodeURI(path).split('/')[5];
          var url = 'http://lithii.top:2333/find?token=8c3691f77fa8f81087f145a4cba4a8a8&form=Commit&title='+title
          FETCH_GET(url).then(res=>{
            if(res.status ===200){
              renderCommit(res.data.reverse())
            }else{
              alert('评论失败')
            }
          })   
        }
        window.onload = get_commit;
        window.Submit = Submit
      })()
